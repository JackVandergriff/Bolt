language: cpp
os: linux
dist: bionic

matrix:
  include:
    - env: STD_VERSION=20 CXX_COMPILER=g++-10 CC_COMPILER=gcc-10
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-10
      compiler: gcc
    - env: STD_VERSION=20 CXX_COMPILER=clang-10 CC_COMPILER=clang-10
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-bionic-10
          packages:
            - clang-10
            - g++-10
      compiler: clang
    - env: STD_VERSION=17 CXX_COMPILER=g++-7 CC_COMPILER=gcc-7
      compiler: gcc
    - env: STD_VERSION=17 CXX_COMPILER=clang++ CC_COMPILER=clang-7 CXX_FLAGS="-stdlib=libc++ -lc++fs"
      compiler: clang
    - env: STD_VERSION=17
      addons:
        homebrew:
          packages:
            - sdl2
            - sdl2_image
            - sdl2_ttf
      os: osx
      osx_image: xcode11.4
      compiler: clang
      install:
        - cp /usr/local/Cellar/sdl2/*/lib/* extras/SDL2/lib
        - cp /usr/local/Cellar/sdl2_image/*/lib/* extras/SDL2/lib
        - cp /usr/local/Cellar/sdl2_ttf/*/lib/* extras/SDL2/lib
        - ls extras/SDL2/lib

before_script:
  - if [[ "${CXX_COMPILER}" != "" ]]; then export CXX=${CXX_COMPILER}; fi
  - if [[ "${CC_COMPILER}" != "" ]]; then export CC=${CC_COMPILER}; fi

script:
  - cmake -DCMAKE_CXX_FLAGS="$CXX_FLAGS" .
  - cmake --build .
